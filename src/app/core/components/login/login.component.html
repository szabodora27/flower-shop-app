<h3>Login</h3>
<form (ngSubmit)="login()" #loginForm="ngForm">
    <div>
        <mat-form-field>
            <input matInput type="text" placeholder="Username" name="username" [(ngModel)]="username" required #name="ngModel" />
            <mat-error *ngIf="(name.dirty || name.touched) && name.hasError('required')">
                Username is required
            </mat-error>
            <mat-error *ngIf="(name.dirty || name.touched) && name.hasError('barcode')">
                Username should be a barcode :"D
            </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field>
            <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password" required minlength="4"
                #pass="ngModel" />
            <mat-error *ngIf="(pass.dirty || pass.touched) && pass.hasError('required')">
                Password is required
            </mat-error>
            <mat-error *ngIf="(pass.dirty || pass.touched) && pass.hasError('minlength')">
                Password must be at least 4 characters long.
            </mat-error>
        </mat-form-field>
        <br />
        <br />
    </div>

    <button type="submit" mat-flat-button color="primary" [disabled]="!loginForm.form.valid">Belépés</button>
</form>
